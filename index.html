<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js" integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Efeito 3D</title>
</head>
<body>
    <h1 class="titulo">Efeito 3D</h1>
    <div class="container">
        <div class="card card1">
            <h2>Tênis Masculino</h2>
            <img src="./imagens/tenis-masculino.png" alt="tênis masculino">
            <button>Comprar</button>
        </div> <!-- CARD MASCULINO -->

        <div class="card card2">
            <h2>Tênis Masculino</h2>
            <img src="./imagens/tenis-feminino.png" alt="tênis masculino">
            <button>Comprar</button>
        </div> <!-- CARD FEMININO -->
    </div> <!-- CLASS CONTAINER -->

    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 0.5
        });
    </script>
</body>
</html>
